        .tutorial-preview {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
        }
        .tutorial-preview img,

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            cursor: pointer;
        }

            content: '\25B6';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;

        function createTutorialCard(tutorial) {
            let previewHtml;
            if (tutorial.type === "youtube") {
                const videoId = tutorial.url.split('v=')[1];
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/0.jpg`;
                previewHtml = `
                    <div class="video-preview tutorial-preview" onclick="openYouTubeVideo('${tutorial.url}')">
                        <img src="${thumbnailUrl}" alt="${tutorial.title}">
                    </div>
                `;
            } else if (tutorial.previewImage) {
                previewHtml = `
                    <div class="tutorial-preview">
                        <img src="${tutorial.previewImage}" alt="${tutorial.title}">
                    </div>
                `;
            } else {
                previewHtml = `
                    <div class="tutorial-preview">
                        <iframe src="${tutorial.url}" frameborder="0"></iframe>
                    </div>
                `;
            }

            return `
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card tutorial-card">
                        ${previewHtml}
                        <div class="card-body">
                            <h5 class="card-title">${tutorial.title}</h5>
                            <p class="card-text">${tutorial.description}</p>
                            <a href="${tutorial.url}" class="btn btn-primary" ${tutorial.type === "youtube" ? 'onclick="openYouTubeVideo(\'' + tutorial.url + '\'); return false;"' : ''}>View Tutorial</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function populateTutorials() {
            const categories = ['overviews', 'data-portal', 'ribogalaxy', 'trips-viz', 'gwips-viz', 'end-to-end', 'task-specific'];

                const categoryTutorials = tutorials.filter(tutorial => tutorial.categories.includes(category));
                const categoryElement = document.getElementById(category);
                if (categoryElement) {
                    categoryElement.innerHTML = `
                        <div class="row">
                            ${categoryTutorials.map(createTutorialCard).join('')}
                        </div>
                    `;
                }
            });
        }
