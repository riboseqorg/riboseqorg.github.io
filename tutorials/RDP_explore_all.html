<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href='../../images/favicon.ico' type="image/x-icon"/>
    <title>RiboSeq.Org - Tutorial Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../css/riboseq-css.css" rel="stylesheet">
    <style>
        .tutorial-content img, .tutorial-content video {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
        }
        .tutorial-content {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .tutorial-content h2 {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .tutorial-content ol, .tutorial-content ul {
            margin-bottom: 20px;
        }
        .tutorial-content li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header -->
    <header>
        <nav class="container mx-auto d-flex justify-content-between align-items-center navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="https://riboseq.org">
                <img src='../images/RiboSeqOrg_nobg_logo.png' height="100" alt="RiboSeq.org Logo" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="https://riboseq.org">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="../tutorials.html">Tutorials</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://gwips.ucc.ie/HOF.html">Hall of Fame</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-5">Explore All Samples </h1>

        <div class="row">
            <div class="col-lg-8 mx-auto tutorial-content">
                <p class="lead">Follow the video below to get the links to explore all samples that matches your selected filters</p>

                <video controls>
                    <source src="RDP/Sample_Select_To_Links.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
            </div>

        </div>
    </main>

	<footer class="text-center text-white">
		<!-- Section: Funder logos -->
		<section>
			<div class="funders">
				<a href="https://www.sfi.ie/" class="funder-logo">
					<img src="../images/sfi-logo.svg" alt="Science Foundation Ireland" class="funder-image">
				</a>
				<a href="https://elixir-europe.org/" class="funder-logo">
					<img src="../images/Elixir.png" alt="Elixir Europe" class="funder-image">
				</a>
				<a href="https://research.ie/" class="funder-logo">
					<img src="../images/IRC_Logo.png" alt="Irish Research Council" class="funder-image" style="width: 100px;">
				</a>
				<a href="https://www.fnp.org.pl/en/" class="funder-logo">
					<img src="../images/Foundation_for_Polish_Science_logo.jpg" alt="Foundation For Polish Science" class="funder-image">
				</a>
				<a href="https://www.ncn.gov.pl/en" class="funder-logo">
					<img src="../images/national_science_centre_poland.png" alt="National Science Centre Poland" class="funder-image">
				</a>
				<a href="https://wellcome.org/" class="funder-logo">
					<img src="../images/Wellcome.png" alt="Wellcome" class="funder-image">
				</a>
			</div>
		</section>
		<!-- End of Section: Funder logos -->
		<!-- Section: Social media -->
		<section class="mb-4"  style="background-color: rgba(0, 0, 0, 0.063);">
			<!-- Twitter -->
			<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://twitter.com/riboseqorg"
				role="button" data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
			<!-- Github -->
			<a class="btn btn-link btn-floating btn-lg text-dark m-1"
				href="https://github.com/riboseqorg" role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-github"></i></a>
			<p class="text-dark">RiboSeq.Org</p>		
		</section>
		<!-- End Section: Social media -->
		<!-- Copyright -->
		<!-- End Copyright -->
	</footer>
</body>
</html>
